name: compile solcjs
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g solc
      - run: solcjs --version
      - run: pwd
      - run: cd ~
      - run: pwd
      - run: cd
      - run: pwd
      - run: cd /
      - run: pwd
